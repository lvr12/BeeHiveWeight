<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
    <style>
        body {
            background: linear-gradient(145deg, #111827, #0f172a);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgb(37, 37, 37);
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            text-align: center;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);

        }
        h2 {
            color: #facc15;
            background: rgb(37, 37, 37);
            border-radius: 6px;
            padding: 10px 0;
            margin-bottom: 24px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            color: #facc15;
            margin-top: 16px;
            margin-bottom: 6px;
            font-weight: bold;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }
        input[type="text"], input[type="password"] {
            width: 220px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #aaa;
            margin-bottom: 12px;
            text-align: center;
        }
        button {
            margin-top: 12px;
            padding: 8px 24px;
            background: #204080;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #163060;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
